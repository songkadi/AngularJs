databaseChangeLog:
  - changeSet:
      id: 1
      author: songkadi
      changes:
        - createTable:
            tableName: LOGIN_USER
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
